<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
</head>
<body>
    <input 
        type="text" 
        id="nome" 
        placeholder="Insert the vehicle's name:" 
        autocomplete="off"
    />
    <input 
        type="text" 
        id="placa" 
        placeholder="Insert the vehicle's plate:" 
        autocomplete="off"
    />
    <button id="cadastrar"> Add </button>

    <table> 
        <thead>
            <tr>
                <th>Name</th>
                <th>Plate</th>
                <th>Entrance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="patio">
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
